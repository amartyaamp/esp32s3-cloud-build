name: Build ESP32S3 Firmware from src/

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ESP-IDF
        run: |
          git clone --depth 1 --branch v5.2.2 https://github.com/espressif/esp-idf.git $HOME/esp-idf
          cd $HOME/esp-idf
          ./install.sh esp32s3

      - name: Export ESP-IDF environment
        run: |
          . $HOME/esp-idf/export.sh

      - name: Build firmware from src/
        run: |
          . $HOME/esp-idf/export.sh
          cd src
          idf.py set-target esp32s3
          idf.py build

      - name: Upload firmware binaries
        uses: actions/upload-artifact@v4
        with:
          name: esp32s3_hello_world_firmware
          path: |
            src/build/bootloader/bootloader.bin
            src/build/partition_table/partition-table.bin
            src/build/*.bin
