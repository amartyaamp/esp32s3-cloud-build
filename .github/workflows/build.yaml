name: ESP32-S3 PlatformIO Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ Install PlatformIO + esptool
      - name: Install PlatformIO & esptool
        run: |
          python -m pip install --upgrade pip
          pip install platformio esptool

      # ✅ Build firmware
      - name: Build firmware
        run: pio run

      # ✅ Merge full firmware
      - name: Merge full firmware
        run: |
          esptool.py merge_bin -o full_firmware.bin \
            --flash_mode dio --flash_freq 80m --flash_size 16MB \
            0x0 .pio/build/esp32-s3-devkitc-1/bootloader.bin \
            0x8000 .pio/build/esp32-s3-devkitc-1/partitions.bin \
            0x10000 .pio/build/esp32-s3-devkitc-1/firmware.bin

      # ✅ Upload artifact
      - name: Upload merged firmware
